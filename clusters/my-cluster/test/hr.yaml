apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./stable/rpe-service-auth-provider
      sourceRef:
        kind: GitRepository
        name: hmcts
        namespace: rpe
      interval: 1m
  values:
    image:
      repository: hmcts/service-auth-provider-app # {"$imagepolicy": "rpe:service-auth-provider:name"}
      tag: 5.0.0  # {"$imagepolicy": "rpe:service-auth-provider:tag"}